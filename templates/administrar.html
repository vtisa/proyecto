<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Registros</title>
    
    <link rel="stylesheet" href="/static/hola.css">

</head>
<body>
    <div class="container">
        <h1>Administrar Registros</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td> <!-- ID -->
                    <td>{{ registro[1] }}</td> <!-- DNI -->
                    <td>{{ registro[2] }}</td> <!-- Nombre -->
                    <td>{{ registro[3] }}</td> <!-- Apellido -->
                    <td>{{ registro[4] }}</td> <!-- Dirección -->
                    <td>{{ registro[5] }}</td> <!-- Teléfono -->
                    <td>
                        <form action="/eliminar/{{ registro[0] }}" method="post" style="display:inline;">
                            <button type="submit" class="btn-eliminar">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="volver-link">Volver a Registro</a>
    </div>
</body>
</html>
